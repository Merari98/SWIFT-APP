<ion-header>
  <ion-navbar color="colbat">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bibliothèque</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

    <div padding>
        
      <ion-segment [(ngModel)]="pet">
          
        <ion-segment-button value="kittens">
            Licence 1
          </ion-segment-button>
          
          <ion-segment-button value="puppies">
            Licence 2
          </ion-segment-button>

          <ion-segment-button value="licence 3">
              Licence 3
            </ion-segment-button>

            <ion-segment-button value="Master 1">
                Master 1
            </ion-segment-button>

            <ion-segment-button value="Master 2">
                Master 2
            </ion-segment-button>
        
        </ion-segment>
      
      </div>

    <ion-content [ngSwitch]="pet" class="card-background-page" >
        <ion-list *ngSwitchCase="'kittens'"> 

            <ion-card>
                <img src="../assets/imgs/compta.jpg  "/>
                <div class="card-title">Comptabilité </div>
              </ion-card>
      
            </ion-list>

            <ion-list *ngSwitchCase="'puppies'">
               
              <ion-card>
                    <img src="../assets/imgs/ida.jpg"/>
                    <div class="card-title">IDA</div>
                  </ion-card>
               
            </ion-list>

            <ion-list *ngSwitchCase="'licence 3'">

               
                <ion-card>
                    <img src="../assets/imgs/réseaux.jpg"/>
                    <div class="card-title">Réseaux Informatique</div>
                  </ion-card>
                
                  
          </ion-list>

          <ion-list *ngSwitchCase="'Master 1'" >
             
              <ion-card>
                  <img src="../assets/imgs/marketing.jpg"/>
                  <div class="card-title">Marketing</div>
                </ion-card>
          </ion-list>
          
          <ion-list *ngSwitchCase="'Master 2'" >
              
               <ion-card>
                   <img src="../assets/imgs/secreatriat.jpg"/>
                   <div class="card-title">Sécreatriat</div>
                 </ion-card>
           </ion-list>

        </ion-content>

</ion-content>
